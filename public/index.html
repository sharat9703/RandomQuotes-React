<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
    <!--bootstrap-->

    <!--icons-->
    <script src="https://kit.fontawesome.com/fd15ff6187.js" crossorigin="anonymous"></script>
    <!--icons-->
    
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--jQuery-->
    <link rel="stylesheet" href="./index.css">
    <title>Random Quotes App</title>
</head>
<body>
    <div id="wrapper" class="container text-color">
       
            <div id="quote-box" class="bg-white rounded-3 ">
                <div class="p-4">
                 <div ><p class="text-start"><i class="fa-solid fa-quote-left"></i> <span id="text" class="h2 ms-1">People seldom refuse help, if one offers it in the right way.</span> <i class="fa-solid fa-quote-right"></i></p>
                 </div>
                 <div class="d-flex justify-content-end"><p class="float-end ">-  <span id="author" class="text-color h4 ">A.C. Benson</span></p></div>
                </div> 
                 <div class="mt-1 mb-3 buttons w-100 p-4 align-content-center">
                     <div class="social-media float-start">
                         <a id="tweet-quote" class="p rounded-2  text-white text-decoration-none" href="twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text={#text} {#author}"><i class="fa-brands fa-twitter"></i></a>
                         <a class="p rounded-2 text-white text-decoration-none" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption={#author}&content={#text}&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button"><i class="fa-brands fa-tumblr"></i></a>
                     </div>
                     <div class="NewQuote float-end">
                        <a id="new-quote" class="p rounded-2 text-decoration-none  opacity-100 text-white" href="#" onclick={handleClick}>New Quote</a>
                     </div>
                 </div>
             </div>
             <div class="text-white center"><small>by sharat</small></div>
        
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
